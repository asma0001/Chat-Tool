<div class="relative flex flex-1  overflow-hidden  bg-black p-3 h-screen " [ngClass]="{'hidden':isLogedIn}">
  <div class="relative text-sm max-w-full  flex-1 flex-col overflow-hidden  dark:bg-darkBlueColor bg-textColor rounded-2xl  z-10 dark:z-0">
    <div class="absolute inset-0  bg-no-repeat bg-right-bottom opacity-100"
      style="background-image: url('./assets/watermark.png');"></div>
    <router-outlet></router-outlet>
  </div>
</div>
<!-- <app-chat-main></app-chat-main> -->
<div class="flex h-screen" [ngClass]="{'hidden':!isLogedIn}">
  <app-sidebar  (toogleMode)="themeService.toggleDarkMode()"></app-sidebar>
  <div class="relative flex flex-1  overflow-hidden  bg-black p-3 ">
    <div [ngClass]="{ 'ml-0': isSidebarHidden, 'ml-sidebar-width': !isSidebarHidden }"
      class="relative text-sm max-w-full  flex-1 flex-col overflow-hidden  dark:bg-darkBlueColor bg-textColor rounded-2xl  z-10 dark:z-0">
      <div class="absolute inset-0  bg-no-repeat bg-right-bottom opacity-100"
        style="background-image: url('./assets/watermark.png');"></div>
      <app-chat-main *ngIf="showChatPanelComponent==false; else chatPanel"></app-chat-main>
      <ng-template #chatPanel class="">
        <app-chat-panel></app-chat-panel>
      </ng-template>
    </div>
  </div>
</div>
